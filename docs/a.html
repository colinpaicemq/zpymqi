<!DOCTYPE html>                  <html ng-app=mq.login x-a11y-page-lang> <head> <meta charset=utf-8> <meta http-equiv=X-UA-Compatible content="IE=edge"> <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=yes"> <meta name=apple-mobile-web-app-capable content=yes> <meta name=apple-mobile-web-app-status-bar-style content=black> <title translate=login.title></title> <link rel=icon href=images/favicon.ico type=image/x-icon>  <link href=css/carbon-components.css rel=stylesheet>  <link href=css/login.css rel=stylesheet> </head> <body class=login ng-cloak ng-controller=loginController ng-class="{appliance: constants.IS_APPLIANCE}" x-a11y-high-contrast-check> <form class=loginForm ng-if="!constants.IS_APPLIANCE && !badHttpMode" ng-submit=checkForm($event) action=j_security_check method=POST role=form name=form autocorrect=off autocapitalize=none autocomplete=off aria-labelledby=title> <div class="container bx--modal-container preloadHide" ng-class="{'postLoadShow': true}" role=main> <div class=bx--modal-header> <h1 id=title translate=login.title></h1> <div ng-if=!isMQoC translate=login.prompt></div> <div ng-if=isMQoC translate=login.cloud.prompt></div> </div> <div class=bx--modal-content> <mqc-input ng-if=!isMQoC mqcid=username is-required=true label-translate-id=login.username name=j_username model=config.j_username minlength=1 invalid="{{ form.j_username.$error.required && hasSubmit }}" error-translate-id=login.requiredError should-autofocus=true></mqc-input> <mqc-input ng-if=!isMQoC mqcid=password is-required=true is-password=true label-translate-id=login.password name=j_password model=config.j_password minlength=1 invalid="{{ form.j_password.$error.required && hasSubmit }}" error-translate-id=login.requiredError></mqc-input> <mqc-login-input ng-if=isMQoC mqcid=username is-required=true label-translate-id=login.cloud.username sublabel-translated={{usernameSublabel}} name=j_username model=config.j_username minlength=1 invalid="{{ form.j_username.$error.required && hasSubmit }}" error-translate-id=login.requiredError should-autofocus=true></mqc-login-input> <mqc-login-input ng-if=isMQoC mqcid=password is-required=true is-password=true label-translate-id=login.cloud.password sublabel-translated={{passwordSublabel}} name=j_password model=config.j_password minlength=1 invalid="{{ form.j_password.$error.required && hasSubmit }}" error-translate-id=login.requiredError></mqc-login-input> <mqc-notification ng-show=timeout type=error title-translate-id=login.timeout is-dismissable=false></mqc-notification> <mqc-notification ng-show=error type=error title-translate-id=login.loginFail is-dismissable=false></mqc-notification> <small translate=global.copyright></small> </div> <div class=bx--modal-footer> <mqc-button is-submit=true form-no-validate=true translate-id=login.login></mqc-button> </div> </div> </form> <div ng-if=constants.IS_APPLIANCE class="container bx--modal-container preloadHide" ng-class="{'postLoadShow': true}" role=main> <div class=bx--modal-header> <div class=applianceTitle translate=login.refreshBrowser></div> </div> <div class=bx--modal-content> <div class=applianceInfo translate=login.timeout></div> </div> <div class=bx--modal-footer> </div> </div> <div ng-if="!constants.IS_APPLIANCE && badHttpMode" class="container bx--modal-container preloadHide" ng-class="{'postLoadShow': true}" role=main> <div class=bx--modal-header> </div> <div class=bx--modal-content> <div translate=login.httpModeMismatch></div> </div> <div class=bx--modal-footer> </div> </div>  <script type=text/javascript src=internal/serverConfig.js></script>  <script type=text/javascript src=libs/angular.min.js></script> <script type=text/javascript src=libs/angular-aria.min.js></script> <script type=text/javascript src=libs/angular-cookies.min.js></script>  <script type=text/javascript src=libs/ui-bootstrap-tpls-0.14.3.min.js></script>  <script type=text/javascript src=libs/angular-translate.min.js></script> <script type=text/javascript src=libs/angular-translate-loader-static-files.min.js></script> <script type=text/javascript src=libs/angular-translate-handler-log.min.js></script>  <script type=text/javascript src=mqlogin.min.js></script> </body> </html>
